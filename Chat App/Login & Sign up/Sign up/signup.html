<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!--Project-->
 <div class="container">
     <form action="">
         <h1>Chat Sign up</h1>
         <label for="email"><span><img src="email.png"></span><input type="email" name="email" id="email" required placeholder="Email"></label>
         <label for="number"><span><img src="number.png"></span><input type="number" name="number" id="number" required placeholder="Number"></label>
         <label for="pass"><span><img src="pass.png"></span><input type="password" name="pass" id="pass" required placeholder="Password"><span><span class="pass-eye">
                                                                                                                                                           <img src="#" class="open-eye pp">
                                                                                                                                                            <img src="#" class="close-eye">
                                                                                                                                                          </span></span</label>
         <label for="re-pass"><span><img src="pass.png"></span> <input type="password" name="re-pass" id="re-pass" required placeholder="Re-Password"></label>
         <label for="robot"></label>
      
      
      
        <label for="check">
                <div class="remember">
                  <span class="remember-me"><input type="checkbox" name="check" id="check">I agree all term's & conditions.</span>
               </div>
          </label>
         <label for="btn"><button type="submit" id="btn">Sign Up</button></label>
         <label for="login-link"><p id="login-link">You have an account <a href="/Chat App/Login & Sign up/index.html">Login</a></p></label>
    
    
    
    <label for="google"><a href="#" id="google">Google</a></label>
    <label for="facebook"><a href="#" id="facebook">Facebook</a></label>
    
    
    
         
     </form>
 </div>
<script src="main.js"></script>
</body>
</html>
