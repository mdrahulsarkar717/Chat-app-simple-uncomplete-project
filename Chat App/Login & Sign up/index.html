<html>

<body>

<div class="login-container">
    <form action="">
          <h1>Chat Login</h1>
        <br>
        <label for="text"><input type="text" name="text" id="text" required placeholder="Email or phone or User"><span><img src="#" class="person-icon"></span></label>
        <label for="pass"><input type="password" name="pass" id="pass" required placeholder="Password"><span><img src="/Chat App/image/lock.png" class="pass-icon"> <span class="pass-eye">
                                                                                                                                                                                        <img src="#" onclick="openEyef()" class="open-eye pp">
                                                                                                                                                                                         <img src="#"  onclick="closeEyef()" class="close-eye">
                                                                                                                                                                                     </span></span></label>
        <label for="check">
            <div class="remember">
              <span class="remember-me"><input type="checkbox" name="check" id="check">Remamber me </span>
              <a href="#">Forget password?</a>
            </div>
       </label>
       <label for="btn"><button type="submit" id="btn">Login</button></label> 
       
       <label for=""><span class="signup"><p>Don't have an account? <a href="/Chat App/Login & Sign up/Sign up/signup.html">Sign Up</a></p></span></label>
        
          <label for="google"><a href="#" id="google">Google</a></label>
    <label for="facebook"><a href="#" id="facebook">Facebook</a></label>
    
        
    </form>
</div>
